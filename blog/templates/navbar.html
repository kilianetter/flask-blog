<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/">Flask Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>


                    <a class="nav-item nav-link" href="#">Tasks</a>

                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav me-auto">
                    {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link" href="{{ url_for('new_post') }}">create post</a>
                    {% endif %}
                </div>
                <ul class="navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                        <span class="navbar-text"> logged in as: </span><a class="navbar-text nav-link" href="{{ url_for('account') }}">{{current_user.username}}</a>
                        
                        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                        <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                    {% endif %} 
                    <!-- <a class="btn btn-outline-info btn-md" role="button" aria-pressed="true" href="#">Adminpage</a> -->
                </ul>
            </div>
        </div>
    </nav>
</header>
